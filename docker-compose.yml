consulagent:
  environment:
    CONSUL_LOCAL_CONFIG: '{ "rejoin_after_leave": true }'
  labels:
    io.rancher.scheduler.global: 'true'
    io.rancher.container.pull_image: always
  tty: true
  command:
  - agent
  - -retry-join=consul1
  image: rogeralsing/consul:latest
  links:
  - 'consul1:'
  stdin_open: true
consul2:
  environment:
    CONSUL_LOCAL_CONFIG: '{ "bootstrap_expect": 3,"rejoin_after_leave": true, "ui": true, "server": true, "data_dir": "/var/consul/data","ui_dir": "/var/consul/ui"}'
  labels:
    io.rancher.container.pull_image: always
  tty: true
  command:
  - agent
  - -retry-join=consul1
  hostname: consul2
  image: rogeralsing/consul:latest
  links:
  - consul1:consul1
  stdin_open: true
consul3:
  environment:
    CONSUL_LOCAL_CONFIG: '{ "bootstrap_expect": 3,"rejoin_after_leave": true, "ui": true, "server": true, "data_dir": "/var/consul/data","ui_dir": "/var/consul/ui"}'
  labels:
    io.rancher.container.pull_image: always
  tty: true
  command:
  - agent
  - -retry-join=consul1
  hostname: consul3
  image: rogeralsing/consul:latest
  links:
  - 'consul1:'
  stdin_open: true
consul1:
  environment:
    CONSUL_LOCAL_CONFIG: '{ "bootstrap_expect": 3,"rejoin_after_leave": true, "ui": true, "server": true, "data_dir": "/var/consul/data","ui_dir": "/var/consul/ui"}'
  labels:
    io.rancher.container.pull_image: always
  command:
  - agent
  tty: true
  hostname: consul1
  image: rogeralsing/consul:latest
  stdin_open: true
